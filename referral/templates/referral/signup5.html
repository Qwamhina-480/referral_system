
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10 px-4">
  <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">Create an Account</h1>

    {% if error %}
      <p class="text-red-600 mb-4">{{ error }}</p>
    {% elif message %}
      <p class="text-green-600 mb-4">{{ message }}</p>
    {% endif %}

    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-sm font-medium">Username</label>
        <input type="text" name="username" required class="w-full border rounded px-3 py-2">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium">Email or Phone</label>
        <input type="text" name="contact" required class="w-full border rounded px-3 py-2">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium">Password</label>
        <input type="password" name="password" required class="w-full border rounded px-3 py-2">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium">Referral Code (optional)</label>
        <input type="text" name="referral_code" class="w-full border rounded px-3 py-2">
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded">Sign Up</button>
    </form>

    <p class="text-sm mt-4 text-center">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-indigo-600 font-medium">Log In</a>
    </p>
  </div>
</body>
</html>
