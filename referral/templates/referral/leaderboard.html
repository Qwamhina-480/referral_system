<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6 flex justify-center">

  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-3xl">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">ğŸ† Leaderboard</h1>

    {% if leaders %}
      <ul class="space-y-4">
        {% for user in leaders %}
          <li class="bg-gray-50 border-l-4 border-blue-600 p-4 rounded shadow-sm">
            <div class="flex justify-between items-center">
              <div>
                <p class="font-semibold text-lg text-gray-800">#{{ forloop.counter }} {{ user.username }}</p>
                <p class="text-sm text-gray-500">Referral Code: {{ user.referral_code }}</p>
              </div>
              <p class="text-xl font-bold text-green-600">{{ user.total_points }} pts</p>
            </div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-red-600 text-center">No leaderboard data available.</p>
    {% endif %}
  </div>

    
  
</body>
</html>
