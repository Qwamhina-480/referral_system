<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10 px-4">
  <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">Log In</h1>

    {% if error %}
      <p class="text-red-600 mb-4">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-sm font-medium">Email or Phone</label>
        <input type="text" name="contact" required class="w-full border rounded px-3 py-2">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium">Password</label>
        <input type="password" name="password" required class="w-full border rounded px-3 py-2">
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded">Log In</button>
    </form>

    <p class="text-sm mt-4 text-center">
      Don't have an account? 
      <a href="{% url 'signup' %}" class="text-indigo-600 font-medium">Sign Up</a>
    </p>
  </div>
</body>
</html>
